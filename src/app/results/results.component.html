<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-4 mt-4 mr-auto ml-auto text-center">Results</h1>
  <div *ngFor="let question of questions; let qIndex = index" class="question mt-3">
    <p [innerHTML]="question.question"></p>
    <div class="answers mt-2">
      <button
        *ngFor="let answer of question.answers; let aIndex = index"
        class="bg-transparent text-green-700 font-semibold py-2 px-4 border border-green-500 rounded mt-2 mr-2 "
        [ngClass]="{
          'bg-green-500 text-white': question.userAnswer === question.correct_answer
        }"
        disabled
        [innerHTML]="answer"
      ></button>
    </div>
  </div>
  <button type="button" class="text-white bg-gray-500 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-semibold rounded py-2 px-4 mt-10 w-full">
    <a routerLink="/">
      Create new quiz
    </a>
  </button>
</div>
