<div class="container mx-auto pl-4 pr-4">
  <h1 class="text-3xl font-bold mb-4 mt-4 mr-auto ml-auto text-center">
    Results
  </h1>
  <div
    *ngFor="let question of questions; let qIndex = index"
    class="question mt-3"
  >
    <p [innerHTML]="question.question"></p>
    <div class="answers mt-2">
      <button
        *ngFor="let answer of question.answers; let aIndex = index"
        class="text-green-700 font-semibold py-2 px-4 border border-green-500 rounded mt-2 mr-2"
        [ngClass]="{
          'bg-green-500 ': answer === question.correct_answer,
          'bg-red-500 border-red-500':
            answer === question.userAnswer &&
            answer !== question.correct_answer,
          'text-white':
            answer === question.correct_answer || answer === question.userAnswer
        }"
        disabled
        [innerHTML]="answer"
      ></button>
    </div>
  </div>
  <p
    class="text-center mt-10 py-2 px-4 text-white"
    [ngClass]="{
      'bg-red-600': correctAnswers < 2,
      'bg-yellow-500': correctAnswers >= 2 && correctAnswers <= 3,
      'bg-green-500': correctAnswers >= 4
    }"
  >
    You scored {{ correctAnswers }} out of {{ questions.length }}
  </p>
  <button
    type="button"
    class="flex items-center justify-center text-white bg-gray-500 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-semibold rounded mt-5 w-full py-2 px-4 center-center"
    (click)="createNewQuiz()"
  >
    Create a new quiz
  </button>
</div>
