<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4 mt-4 mr-auto ml-auto text-center">Quiz Results</h1>
    <div *ngFor="let question of questions; let qIndex = index" class="question mt-3">
      <p [innerHTML]="question.question"></p>
      <div class="answers mt-2">
        <button
          *ngFor="let answer of question.answers; let aIndex = index"
          class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded mt-2 mr-2"
          [ngClass]="{'bg-green-500 text-white': question.userAnswer === aIndex}"
          [disabled]="question.userAnswer !== null"
          [innerHTML]="answer"
        ></button>
      </div>
    </div>
  </div>
