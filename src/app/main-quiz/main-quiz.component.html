<div class="container mx-auto">
    <app-header></app-header>
    <div *ngFor="let question of questions; let qI = index">
        <div class="question mt-3">
            <p [innerHTML]="question.question"></p>
            <div class="answers mt-2">
                <button
                    *ngFor="let answer of question.answers; let i = index"
                    class=" hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded mt-2 mr-2"
                    [innerHTML]="answer"
                    [ngClass]="{'bg-green-500 text-white': selectedAnswers.get(qI) === answer}"
                    (click)="selectAnswer(qI, answer)"
                ></button>
            </div>
        </div>
    </div>
    <ng-container *ngIf="questions.length === 5 && isAllAnswersSelected()">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
                (click)="onSubmit()">Submit</button>
    </ng-container>
</div>
