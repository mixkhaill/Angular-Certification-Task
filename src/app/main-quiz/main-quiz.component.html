<div *ngFor="let question of questions">
    <div class="question mt-3">
        <p>{{ question.question }}</p>
        <div class="answers mt-2">
            <button
                *ngFor="let answer of question.incorrect_answers; let i = index"
                class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded mt-2 mr-2"
            >
                {{ answer }}
            </button>
            <button
                class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded mt-2 mr-2"
            >
                {{ question.correct_answer }}
            </button>
        </div>
    </div>
</div>
